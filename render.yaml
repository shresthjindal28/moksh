# Moksh deployment: API + PostgreSQL on Render
# Deploy: push to GitHub/GitLab/Bitbucket, then use Dashboard link in DEPLOY.md

databases:
  - name: moksh-db
    databaseName: moksh
    plan: free

services:
  - type: web
    name: moksh-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build && test -f dist/server.js || (echo "Build failed: dist/server.js not found" && exit 1)
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      # Optional: Cloudinary (leave unset to use local uploads)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
